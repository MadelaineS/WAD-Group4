        function validateForm()
        {
            var n=document.forms["myForm"]["name"].value;
            if(n==="" || n===" ") 
            {
                alert("Name must be filled out");
                return false;
            }
            var u=document.forms["myForm"]["username"].value;
            if(u==="" || u===" ") 
            {
                alert("Username must be filled out");
                return false;
            }
            var p=document.forms["myForm"]["password"].value;
            if(p==="") 
            {
                alert("Password must be filled out");
                return false;
            }
            var r=document.forms["myForm"]["repassword"].value;
            
            if(r !== p)
            {
                alert("Password and repeat password must be the same");
                return false;
            }
						
			var e=document.forms["myForm"]["email"].value;
            if(e==="") 
            {
                alert("Email must be filled out");
                return false;
            }
            var t=document.forms["myForm"]["telephone"].value;
            if(t==="") 
            {
                alert("Telephone must be filled out");
                return false;
            }
            return true;
            
        };

{

if(!(n.isAlphabet())) {
document.getElementByID("nameResp").innerHTML ="Name should include only letters.";
}
